<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Elizora London</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d4af37;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 2rem;
    }

    .contact-section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      padding: 0.75rem;
      background-color: #d4af37;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #b88d2a;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
    }

    .footer-content {
      max-width: 800px;
      margin: auto;
    }

    .footer-content a {
      color: #d4af37;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .footer-content a:hover {
      opacity: 0.7;
    }

    .subscribe-form {
      margin-top: 1rem;
    }

    .subscribe-form input {
      padding: 0.5rem;
      width: 60%;
      border-radius: 5px;
      border: none;
    }

    .subscribe-form button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #d4af37;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe-form button:hover {
      background-color: #b88d2a;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Elizora London</div>
      <ul class="nav-links">
        <li><a href="C:\Users\Hp\Desktop\1st Project\project11B.html">Home</a></li>
        <li><a href="C:\Users\Hp\Desktop\1st Project\product.html">Products</a></li>
        <li><a href="C:\Users\Hp\Desktop\1st Project\about.html">About</a></li>
        <li><a href="C:\Users\Hp\Desktop\1st Project\Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Elizora London. All rights reserved.</p>
      <div class="social-links">
        <a href="Instagram.com">Instagram</a>
        <a href="Facebook.com">Facebook</a>
        <a href="Youtube.com">YouTube</a>
      </div>
      <form class="subscribe-form">
        <input type="email" placeholder="Subscribe for updates">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>
</body>
</html>
